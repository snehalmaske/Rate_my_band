<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Rate My Band</title>
    <style>
    .error{
      color : red;
    }
    #display-username{
      margin-left: 73%;
    }
    </style>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="stylesheets/signin.css">
    <link rel="stylesheet" href="stylesheets/twitter.css">
    <link rel="stylesheet" href="stylesheets/modal.css" />

</head>

<body class="container">
    <header>
        <a href="index.html">
            <h3>Rate My Band</h3>
        </a>
        <div data-user-info="display-username">

        </div>
    </header>

    <!--modal for signin -->
    <div id="signin-modal" class="modal">
        <label>
            <div data-modal-info="modal">
                <form class="form-signin" data-signin="form">
                    <h2 class="form-signin-heading">Please sign in</h2>

                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" value="" required autofocus>

                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" value="">
                    <label id="signin-error" class="hide error">Invalid credentials!</label>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                </form>
            </div>
        </label>
    </div>

    <!--modal for login-->
    <div id="login-modal" class="modal">
        <label>
            <div data-modal-info="modal">
                <form class="form-signin" data-signin="login">
                    <h2 class="form-signin-heading">Please sign in</h2>

                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" value="" required autofocus>

                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" value="">
                    <label id="login-error" class="hide error">Invalid credentials!</label>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                </form>
            </div>
        </label>
    </div>

    <!--modal for uploading-->
    <div id="upload-modal" class="modal">
        <label>
            <div data-modal-info="modal">
                <form class="form-upload" data-upload="form" id="form-upload">
                    <h2 class="form-signin-heading">Upload a Video</h2>
                    <p>Please link a video to the performance and enter the name of the band and time and location of the performance.</p>

                    <label for="videoLink" class="sr-only">Embeded Video Link</label>
                    <input type="text" name="videoLink" id="videoLink" class="form-control" placeholder="Embedded Video Link" value="" required autofocus>

                    <select name="genre" form="form-upload" class="form-control">
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                        <option value="Heavy rock">Heavy Rock</option>
                    </select>

                    <label for="bandName" class="sr-only">Band Name</label>
                    <input type="text" name="bandName" id="bandName" class="form-control" placeholder="Band Name" required value="">

                    <label for="performanceLocation" class="sr-only">Performance Location</label>
                    <input type="text" name="performanceLocation" id="performanceLocation" class="form-control" required placeholder="Los Angeles, CA" value="">

                    <label for="performanceDate" class="sr-only">Performance Date</label>
                    <input type="date" name="performanceDate" id="performanceDate" class="form-control" required value="">

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>

                </form>
            </div>
        </label>
    </div>

    <!--modal for signup-->
    <div id="signup-modal" class="modal">
        <label>
            <div data-modal-info="modal">
                <form class="form-signin" data-signup="form">
                    <h2 class="form-signin-heading">Register</h2>
                    <label id="register">You are not registered yet!</label>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" id="uid" class="form-control" placeholder="Username" value="" required autofocus>

                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="pwd" class="form-control" placeholder="Password" value="">

                    <label for="emailAddress" class="sr-only">Email</label>
                    <input type="email" name="emailAddress" id="signupemail" class="form-control" placeholder="abcd@domain.com" value="">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

                </form>
            </div>
        </label>
    </div>

    <!--modal for create account-->
    <div id="create-account-modal" class="modal">
        <label>
            <div data-modal-info="modal">
                <form class="form-signin" data-create-account="form">
                    <h2 class="form-signin-heading">Register</h2>
                    <label>You are not registered yet!</label>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" value="" required autofocus>

                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" value="">

                    <label for="emailAddress" class="sr-only">Email</label>
                    <input type="email" name="emailAddress" class="form-control" placeholder="abcd@domain.com" value="">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

                </form>
            </div>
        </label>
    </div>

    <!--modal for bad login credentials-->
    <div id="badcredentials-modal" class="modal">
        <label>
            <div data-modal-info="modal">

                <h2 class="form-signin-heading" font>401:<br>Bad Credentials<br><br></h2>

                <button type="button" class="btn btn-kelly-red" id="LoginButton2">Try Again</button>

                <button type="button" class="btn btn-kelly-red" id="SignupButton2">Create an Account</button>

            </div>
        </label>
    </div>

    <!-- Login Button-->
    <section>
        <div class="panel panel-footer" data-login-buttons="buttons">
            <button type="button" class="btn btn-default" id="LoginButton">Login</button>
            <button type="button" class="btn btn-kelly-yellow" id="SignupButton">Create an Account</button>
            <button type="button" class="btn btn-default hide" id="LogoutButton">Logout</button>
            <button type="button" class="btn btn-default hide" id="UploadButton">Upload</button>
            <label id="display-username"></label>
            <!-- takes you to index2.html>
      <a href="index2.html">
        <button href="index2.html" type="button" class="btn btn-kelly-yellow" id="toIndex2">Go to Index2</button>
      </a> -->
        </div>
        <div>
            <h4>Performances:</h4>
        </div>

        <div data-band-left="genre-list">

        </div>

    </section>
    <section>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
    <!--for modal-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!-- for cookie -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>

    <!--my scripts-->
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/user.js" charset="utf-8"></script>
    <script src="scripts/band.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
