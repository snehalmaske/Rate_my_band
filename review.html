<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Rate My Band</title>
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .fa:hover {
      color: red;
    }
  </style>


  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">

  <!-- Custom styles for this template -->

  <link rel="stylesheet" href="stylesheets/signin.css">
  <link rel="stylesheet" href="stylesheets/twitter.css">
  <link rel="stylesheet" href="stylesheets/modal.css" />


</head>

<body class="container">
  <header>
    <h3>Rate My Band</h3>
  </header>

  <!--modal for signin-->
  <div id="login-modal" class="modal">
    <label>
            <div data-modal-info="modal">
                <form class="form-signin" data-signin="form">
                    <h2 class="form-signin-heading">Please sign in</h2>

                    <label for="username" class="sr-only">Username</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Username" value="" required autofocus>

    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" value="">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
  </div>
  </label>
  </div>

  <!--modal for uploading-->
  <div id="upload-modal" class="modal">
      <label>
          <div data-modal-info="modal">
              <form class="form-upload" data-upload="form" id="form-upload">
                  <h2 class="form-signin-heading">Upload a Video</h2>
                  <p>Please provide the details.</p>

                  <label for="videoLink" class="sr-only">Embeded Video Link</label>
                  <input type="text" name="bandVideo" id="videoLink" class="form-control" placeholder="Embedded Video Link" value="" required autofocus>

                  <select name="genre" form="form-upload" class="form-control">
                      <option value="Rock">Rock</option>
                      <option value="Pop">Pop</option>
                      <option value="Heavy rock">Heavy Rock</option>
                  </select>

                  <label for="name" class="sr-only">Band Name</label>
                  <input type="text" name="bandName" id="name" class="form-control" placeholder="Band Name" required value="">

                  <label for="performanceLocation" class="sr-only">Performance Location</label>
                  <input type="text" name="location" id="location" class="form-control" required placeholder="Los Angeles, CA" value="">

                  <label for="performanceDate" class="sr-only">Performance Date</label>
                  <input type="date" name="performanceDay" id="performanceDay" class="form-control" required value="">

                  <button class="btn btn-lg btn-primary btn-block" type="submit" id="uploadVideoButton">Upload</button>

              </form>
          </div>
      </label>
  </div>


  <section>
    <div class="panel panel-footer">
      <button type="button" class="btn btn-default" id="LogoutButton">Logout</button>
      <button type="button" class="btn btn-default hide" id="UploadButton">Upload</button>
    </div>
    <div class="panel panel-footer" data-user-info="display-username">
      <label id="display-username"></label>
    </div>
  </section>
  <section>
    <div class="panel panel-footer">
      <label id="bandName"></label>
      <p id="bandPerformanceDay"></p>
      <div data-band="video">
        <iframe id="bandVideo" width="854" height="480" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>

    <div class="panel panel-title">
      <div class="panel-body">
        <form id="form" data-band-review="form">
          <div class="form-group">

            <!-- upvote and downvote radio buttons -->
            <div class="vote-selector form-group">
              <input id="downvote" type="radio" name="vote" value="downvote" class="fa" />
              <label class="drinkcard-cc downvote" for="downvote"></label>
              <input id="upvote" type="radio" name="vote" value="upvote" class="fa" />
              <label class="drinkcard-cc upvote" for="upvote"></label>
            </div>

            <!--<label for="username">Username</label>
            <input class="form-control" type="username" name="username" id="userName" value="" required>-->

            <label for="userComment"> </label>
            <input class="form-control" name="comment" placeholder="Add a comment" id="userComment" required/>
          </div>
          <!--<div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="username" name="username" id="userName" value="" required>
          </div>-->

          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    <!--<div class="panel panel-footer">
      <div class="header panel-heading">
        <span class="fa fa-comments fa-fw"></span>
        <b>Comments:</b>
        <div data-band-review="user-comments"></div>

      </div>
    </div>-->

    <div class="panel panel-footer">
      <div class="header panel-heading">
        <div class="comments">
          <span class="fa fa-comments fa-fw"></span>
          <b>Comments:</b><br>
          <!--<i class="fa fa-thumbs-up"></i><label id="upvoteCount"></label>
          <i class="fa fa-thumbs-down"></i><label id="downvoteCount"></label>-->
          <div class="comment">
            <div data-band-review="user-comments"></div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <!--for modal-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <!-- for cookie -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>
  <!--my scripts-->
  <script src="scripts/comments.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/band.js" charset="utf-8"></script>
  <script src="scripts/review.js" charset="utf-8"></script>
</body>

</html>
